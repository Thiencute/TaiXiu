<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Tài Xỉu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .container {
        margin-top: 50px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin: 0 10px;
    }
    .result {
        font-size: 24px;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Tài Xỉu</h1>
        <button class="btn" onclick="playGame('Tài')">Tài</button>
        <button class="btn" onclick="playGame('Xỉu')">Xỉu</button>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
